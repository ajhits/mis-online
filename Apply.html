<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="design.css" />
    <link rel = "icon" href = "images/icon.png" type = "image/png">
    <title>Apply Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="POST" action="https://formsubmit.co/omaonlineweb@gmail.com" enctype="multipart/form-data" class="sign-in-form">
            <h2 style="margin-top:90px; font-size: large;" class="title">Apply Form</h2>
            <input type="hidden" name="_autoresponse" value="Thank you for Applying please wait for confirmation.">

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="FullName" type="text" placeholder="Last Name, First Name, MI" id="user" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input name="Gender" type="text" placeholder="Gender" id="user" required/>
            </div>
            Date of Birth
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input name="Birthdate" type="date" placeholder="Date of Birth" id="user" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input name="Contact#" type="number" placeholder="Contact Number" id="user" required/>
              </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="Email" type="email" placeholder="Email" id="email" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input name="Address" type="text" placeholder="Address" id="pass" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-map-pin"></i>
              <input name="Sitio" type="text" placeholder="Sitio" id="user" required/>
            </div>
            Upload ID
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input name="Identification" type="file" accept="image/png, image/jpeg, application/pdf, application/msword" placeholder="ID Number" id="id" required/>
            </div>
            HOA Certificate (Img/Pdf)
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="HOA Certificate" type="file" accept="image/png, image/jpeg, application/pdf, application/msword" placeholder="ID Number" id="certificate" required/>
          </div>
          

           <input type="submit" value="Apply" class="btn solid"/>
            
    
          </form>

    <form method="POST" action="https://formsubmit.co/omaonlineweb@gmail.com" enctype="multipart/form-data" class="sign-up-form">
            <h2 style="margin-top:90px; font-size: large;" class="title">Pay Bills</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="Account#" type="number" placeholder="Account Number" />
            </div>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="AccountName" type="text" placeholder="Account Name" />
            </div>
            Ref.No./Receipt
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input name="Ref. No." type="file" accept="image/png, image/jpeg, application/pdf, application/msword" placeholder="Gcash Ref. No." />
            </div>

            <input type="submit" class="btn" value="Submit" />


            
          </form>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome to OMA Online Website
              <br><br>New Here?
            </h3> 
            <p>
              Apply for an account now and pay your bills without hassle
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Pay Bills
            </button>
            <a href="index.html">
                <button class="btn transparent">Home Page</button>
            </a>
            
          </div>
          <img src="images/oma.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome to OMA Online Website
              <br><br>Paying Bills just got easier
            </h3>
            <p>
              Track your bills realtime on our website.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Apply Account
            </button>
            <a href="index.html">
                <button class="btn transparent">Home Page</button>
            </a>
          </div>
          <img src="images/oma.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
